// 이 프로젝트의 플러그인 의존성 관리를 위한 설정
buildscript {
    //전역변수 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    //각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 결정
    // - mavenCentral : 많이 쓰임. but, 본인이 만든 라이브러리 업로드 난이도 높음
    // - jenter : mavenCentral 보완, 포괄하여 자동 업로드. 업로드 편리
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
//자바, 스프링 부트 의존성 관리 필수 플러그인
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.self.study'
version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
//버전 명시 X. 전역변수로 버전 한 번에 관리
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
